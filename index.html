<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sovereignty Score Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #2a2a2a);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    .container { max-width: 900px; text-align: center; }
    h1 { font-size: 3rem; margin-bottom: .5rem; }
    h2 { font-weight: 400; color: #ccc; margin-bottom: 2rem; }

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .tile {
      background: #2a2a2a;
      border: 2px solid #444;
      padding: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform .2s, border-color .2s, background .2s;
      color: inherit;
    }
    .tile:hover { transform: scale(1.02); background: #333; }
    .tile.selected { border-color: #ffcc00; background: #3a3a3a; }
    .tile h3 { color: #ffcc00; margin-bottom: .5rem; }
    .tile p { font-size: .95rem; color: #ccc; }

    .cta {
      background: #222;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      color: #eee;
    }
    .cta input, .cta button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: .5rem auto;
      padding: .8rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    .cta input { border: none; }
    .cta button {
      background: #ffcc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .cta button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .manifesto {
      margin-top: 2rem;
      text-align: left;
      background: rgba(255,204,0,0.1);
      border-left: 4px solid #ffcc00;
      padding: 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.5;
    }
    .footer {
      margin-top: 4rem;
      font-size: .9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è The Sovereignty Score</h1>
    <h2>Track daily choices that build your body, mind, and freedom.</h2>

    <div class="tiles" id="pathTiles">
      <!-- same tile markup, but no <a href> ‚Ä¶ just data-path -->
      <div class="tile" data-path="default">‚Ä¶</div>
      <div class="tile" data-path="planetary_stewardship">‚Ä¶</div>
      <div class="tile" data-path="financial_path">‚Ä¶</div>
      <div class="tile" data-path="mental_resilience">‚Ä¶</div>
      <div class="tile" data-path="physical_optimization">‚Ä¶</div>
      <div class="tile" data-path="spiritual_growth">‚Ä¶</div>
    </div>

    <div class="cta">
      <h3>üì¨ Join the Sovereignty Circle</h3>
      <p>Choose your path, then enter your info:</p>
      <form id="signupForm" action="https://sovereignty-score-digitalnomad.streamlit.app/" method="get">
        <input type="hidden" name="path" id="selectedPath"/>
        <input type="text"  name="username"   placeholder="Choose a username" required/>
        <input type="email" name="email"      placeholder="Your email address" required/>
        <button type="submit" id="joinBtn" disabled>Join the Sovereign Journey</button>
      </form>
    </div>

    <div class="manifesto">‚Ä¶</div>
    <div class="footer">Built by Dylan ‚Ä¶</div>
  </div>

  <script>
    const tiles    = document.querySelectorAll('.tile');
    const pathInput = document.getElementById('selectedPath');
    const joinBtn   = document.getElementById('joinBtn');

    tiles.forEach(tile => tile.addEventListener('click', () => {
      tiles.forEach(t => t.classList.remove('selected'));
      tile.classList.add('selected');
      pathInput.value = tile.dataset.path;
      joinBtn.disabled = false;
    }));

    document.getElementById('signupForm').addEventListener('submit', e => {
      if (!pathInput.value) {
        e.preventDefault();
        alert('Please select a Path before joining.');
      }
    });
  </script>
</body>
</html>
